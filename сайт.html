<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор ювелірних виробів</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      font-size: 1em;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e9ffe9;
      border: 1px solid #8bc34a;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      font-size: 1em;
      word-wrap: break-word;
    }
    .switch {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .switch input {
      margin-right: 10px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
    }
    button:hover {
      background: #0b7dda;
    }

    /* Адаптив для мобільних */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 1.5em;
      }
      input, select, button {
        font-size: 1em;
        padding: 8px;
      }
      .result {
        font-size: 0.95em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Калькулятор ювелірних виробів</h2>

    <label for="weave">Тип плетіння:</label>
    <select id="weave" onchange="setDefaults()">
      <option value="Бісмарк">Бісмарк</option>
      <option value="Рамзес">Рамзес</option>
      <option value="Венеція">Венеція</option>
      <option value="Роза">Роза</option>
      <option value="Кардинал">Кардинал</option>
      <option value="Козацький">Козацький</option>
      <option value="Якірне">Якірне</option>
    </select>

    <label for="wire">Товщина проволоки (мм):</label>
    <input type="number" id="wire" step="0.01">

    <label for="bar">Товщина ригелю (мм):</label>
    <input type="number" id="bar" step="0.01">

    <label for="length">Довжина (см):</label>
    <input type="number" id="length" step="0.1">

    <label for="weight">Вага (г):</label>
    <input type="number" id="weight" step="0.01">

    <div class="switch">
      <input type="checkbox" id="loss">
      <label for="loss">Додати 8% угару</label>
    </div>

    <button onclick="calculate()">Розрахувати</button>

    <div id="output" class="result">Результат з’явиться тут</div>
  </div>

  <script>
    const defaults = {
      "Бісмарк": {wire: 1.3, bar: 3.5, length: 25, weight: 27.4},
      "Рамзес": {wire: 2.0, bar: 6.0, length: 22, weight: 108},
      "Венеція": {wire: 0.65, bar: 3.0, length: 52, weight: 26.7},
      "Роза": {wire: 0.4, bar: 2.0, length: 50, weight: 10.7},
      "Кардинал": {wire: 1.3, bar: 4.9, length: 22, weight: 49.1},
      "Козацький": {wire: 0.7, bar: 2.0, length: 50, weight: 19.7},
      "Якірне": {wire: 1.7, bar: 4.0, length: 60, weight: 48.5}
    };

    function setDefaults() {
      const weave = document.getElementById("weave").value;
      const def = defaults[weave];
      document.getElementById("wire").value = def.wire;
      document.getElementById("bar").value = def.bar;
      document.getElementById("length").value = def.length;
      document.getElementById("weight").value = def.weight;
    }

    function calculate() {
      const weave = document.getElementById("weave").value;
      const def = defaults[weave];

      let wire = parseFloat(document.getElementById("wire").value);
      let bar = parseFloat(document.getElementById("bar").value);
      let length = parseFloat(document.getElementById("length").value);
      let weight = parseFloat(document.getElementById("weight").value);

      const loss = document.getElementById("loss").checked;

      let unknowns = [isNaN(wire), isNaN(bar), isNaN(length), isNaN(weight)];

      // Обчислюємо порожні параметри
      if (unknowns[3]) {
        weight = def.weight * (length / def.length) * ((wire + bar) / (def.wire + def.bar));
        if (loss) weight *= 1.08;
      }
      if (unknowns[2]) {
        length = def.length * (weight / def.weight) * ((def.wire + def.bar) / (wire + bar));
      }
      if (unknowns[0]) {
        wire = ((weight / def.weight) * (def.wire + def.bar) * def.length / length) - bar;
      }
      if (unknowns[1]) {
        bar = ((weight / def.weight) * (def.wire + def.bar) * def.length / length) - wire;
      }

      document.getElementById("output").innerHTML =
        `Плетіння: ${weave}<br>
         Проволока: ${wire.toFixed(2)} мм<br>
         Ригель: ${bar.toFixed(2)} мм<br>
         Довжина: ${length.toFixed(2)} см<br>
         Вага: ${weight.toFixed(2)} г`;
    }

    setDefaults();
  </script>
</body>
</html>
